<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Owertime{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'overtime_app:dashboard' %}" class="text-xl font-bold hover:text-blue-200 transition-colors">
                Owertime
            </a>
            <nav>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Выйти</a>
                {% else %}
                <a href="{% url 'portal_login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Войти</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} p-3 mb-4 rounded bg-green-100 text-green-700">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            © {% now "Y" %} Портал переработок
        </div>
    </footer>
</div>
</body>
</html>
