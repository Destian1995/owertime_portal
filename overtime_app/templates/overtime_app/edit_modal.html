<!-- overtime_app/templates/overtime_app/edit_modal.html -->
<!-- Модальное окно редактирования -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Редактировать заявку #<span id="modalRequestId"></span></h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="editRequestForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="editRequestId" name="request_id">
                <div class="space-y-4">
                    <div>
                        <label for="id_start_datetime" class="block text-sm font-medium text-gray-700">Начало (дата и время)</label>
                        <input type="datetime-local" name="start_datetime" id="id_start_datetime" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="id_end_datetime" class="block text-sm font-medium text-gray-700">Окончание (дата и время)</label>
                        <input type="datetime-local" name="end_datetime" id="id_end_datetime" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="id_reason" class="block text-sm font-medium text-gray-700">Причина</label>
                        <select name="reason" id="id_reason" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <!-- Эти значения должны соответствовать REASON_CHOICES в модели -->
                            <option value="holiday">Работа в выходной и праздничный день</option>
                            <option value="incident">Работы по устранению инцидентов</option>
                            <option value="maintenance">Регламентные работы по обслуживанию системы</option>
                            <!-- Добавьте сюда другие причины, если REASON_CHOICES в модели изменятся -->
                        </select>
                    </div>
                    <div>
                        <label for="id_justification" class="block text-sm font-medium text-gray-700">Обоснование</label>
                        <textarea name="justification" id="id_justification" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="id_attachment" class="block text-sm font-medium text-gray-700">Файл (необязательно)</label>
                        <input type="file" name="attachment" id="id_attachment" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Отмена
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
