<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в портал</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full space-y-8 p-8">
    <div class="bg-white rounded-2xl shadow-xl p-8 animate-slide-in">
        <div class="text-center mb-8">
            <div class="mx-auto h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900">Вход в портал</h2>
            <p class="mt-2 text-gray-600">Введите свои данные для входа</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="post" class="mt-8 space-y-6">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Войти
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-sm text-blue-600 hover:text-blue-500">
                ← Назад на главную
            </a>
        </div>
    </div>
</div>
</body>
</html>
